<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malicious Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Malicious Checker</h1>
        
        <form id="checkForm">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" name="urlInput" required>
            <!-- <input type="file" id="test" > -->
            <button type="submit">Check URL</button>
            <div id="urlLoader" class="loader"></div>
        </form>
        
        <form id="fileForm">
            <label for="fileInput">Upload File:</label>
            <input type="file" id="fileInput" name="file" required>
            <button type="submit">Check File</button>
            <div id="fileLoader" class="loader"></div>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
